<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Form</title>
</head>
<body>
    <form>
        <h1>Sample Form</h1>
        <label>Username</label>
        <br>
        <input type="text" placeholder="Username"required>
        <br>
        <label>Email</label>
        <br>
        <input type="email" placeholder="Email"required>
        <br>
        <label>Password</label>
        <br>

        <input type="password" placeholder="Password"required>
        <br>
        <label>Gender</label>
        <br>
        <input type="radio" name="Gender" checked><label>Male</label>
        
        <input type="radio" name="Gender" checked><label>Female</label>
        <br>
        <input type="checkbox"> <label>I Accept the terms and condition</label>
        <br>
        <br>
        <label>Message</label>
        <br>
        <textarea placeholder="Write your message Here"></textarea>
        <br>
        <label>Upload Files</label>
        <br>
        <input type="file">
        <br>
        <label>Select Model</label>
        <br>
        <select>
        <option>Redmi Note 4</option>
        <option>Apple</option>
        <option>Oppo F9 pro</option>
        <option>Vivo v9</option>

        </select>
        <br><br>
        <button type="Submit">submit</button>
        <button type="reset">reset</button>
        
    </form>
    
</body>
</html>
